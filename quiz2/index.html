<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QUIZ TIME - интерактивный опросник</title>

<link rel="icon" type="image/svg" href="img/logo2.svg">
<!-- font fascia плагин в фигме -->
<link rel="preload" href="fonts/nunito-v26-cyrillic-300.woff2" as="font" type="font/woff2" crossorigin>
<link rel="preload" href="fonts/nunito-v26-cyrillic-600.woff2" as="font" type="font/woff2" crossorigin>
<link rel="preload" href="fonts/nunito-v26-cyrillic-900.woff2" as="font" type="font/woff2" crossorigin>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/style.css">

<script src="js/script.js" defer></script>
</head>
<body>
<header class="header">
<div class="header__container">
<a class="header__logo-link" href="/">
<img class="header__logo" width="54" height="54" src="img/logo2.svg" alt="Логотип quiz опросника в виде птицы оригами">
</a>
<h1 class="header__title">QUIZ TIME</h1>
</div>
<!-- /.container -->
</header>
<!-- /.header -->

<main class="main">
<h2 class="main__title">Выберите Quiz</h2>
<div class="main__box selection">
  <!-- создается в js -->
<ul class="selection__list">
<li class="selection__elem">
<button class="selection__theme">Финансовая грамотность</button>
</li>
<li class="selection__elem">
<button class="selection__theme">Frontend разработка</button>
<p class="selection__result">
<span class="selection__result-ratio">10/10</span>
<span class="selection__result-text">Последний результат</span>
</p>
</li>
<li class="selection__elem">
<button class="selection__theme">Бекенд разработка</button>
</li>
<li class="selection__elem">
<button class="selection__theme">Личные инвестиции</button>
</li>
<li class="selection__elem">
<button class="selection__theme">Нутрициология</button>
</li>
<li class="selection__elem">
<button class="selection__theme">Загадки</button>
</li>
<li class="selection__elem">
<button class="selection__theme">Тест на знание Гарри Поттера</button>
</li>
<li class="selection__elem">
<button class="selection__theme">Свободная тема</button>
</li> 
</ul>
<!-- /.selection__list -->
</div>
<!-- /.main__box.selection -->

  <!-- создается в js -->
<div class="main__box main__box_question" style="display: none;">
<form class="main__form-question" data-count="1/10">
  <fieldset>
    <legend class="main__subtitle">Какие типы input корректны?</legend>
    <label class="answer">
       <input class="answer__checkbox" name="answer" type="checkbox">
      <span class="answer__text">text Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus, nostrum?.</span>
    </label>
    <label class="answer">
       <input class="answer__checkbox" name="answer" type="checkbox">
      <span class="answer__text">color</span>
    </label>
    <label class="answer">
       <input class="answer__checkbox" name="answer" type="checkbox">
      <span class="answer__text">week</span>
    </label>
    <label class="answer">
       <input class="answer__checkbox" name="answer" type="checkbox">
      <span class="answer__text">day</span>
    </label>
  </fieldset>
  <button class="main__btn question__next">Подтвердить</button>
</form>
<!-- /.main__form-question -->
</div>
<!-- /.main__box main__box_question-->

  <!-- создается в js -->
<div class="main__box main__box_question" style="display: none;">
<form class="main__form-question" data-count="2/10">
  <fieldset>
    <legend class="main__subtitle">Какая столица является родиной демократии?</legend>
    <label class="answer">
       <input class="answer__radio" name="answer" type="radio">
      <span class="answer__text">Рим</span>
    </label>
    <label class="answer">
       <input class="answer__radio" name="answer" type="radio">
      <span class="answer__text">Амстердам</span>
    </label>
    <label class="answer">
       <input class="answer__radio" name="answer" type="radio">
      <span class="answer__text">Афины</span>
    </label>
    <label class="answer">
       <input class="answer__radio" name="answer" type="radio">
      <span class="answer__text">Вашингтон</span>
    </label>
  </fieldset>
  <button class="main__btn question__next">Подтвердить</button>
</form>
<!-- /.main__form-question -->
</div>
<!-- /.main__box main__box_question-->

  <!-- создается в js -->
<div class="main__box main__box_result result" style="display: none;">
  <h2 class="main__subtitle main__subtitle_result">Ваш результат</h2>
<div class="result__box">
  <p class="result__ratio">10/10</p>
  <p class="result__text">Отличный результат!</p>
</div>
<button class="main__btn result__return">К списку квизов</button>
</div>
<!-- /.main__box main__box_result result -->

</main>
<!-- /.main -->



</body>
</html>
